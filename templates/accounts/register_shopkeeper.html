{% extends 'base.html' %} {% block content %}







<div class="container">
    <div class="title">Registration</div>
    <div class="content">

        {% if messages %} {% for message in messages %}
        <p style="background-color: aqua; width:50%;margin:auto;padding:2px;text-align:center;">{{ message }}</p> {% endfor %} {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="phone" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" placeholder="Enter Your address" required>
                </div>
                <div class="input-box">
                    <span class="details">Addhar No.</span>
                    <input type="text" name="addhar" placeholder="Enter Your addhar" required>
                </div>
                <div class="input-box">
                    <span class="details">GST No.</span>
                    <input type="text" name="gst" placeholder="Enter Your Gst No." required>
                </div>


            </div>
